<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">

    <!-- Box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>ArrowPay</title>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="./assets/img/arrowpay-logo.png" alt="logo">
                <span> ArrowPay </span>
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="bx bx-home-alt-2"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#features" class="nav__link">
                            <i class='bx bxs-component'></i>
                            <span>Features</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#build" class="nav__link">
                            <i class='bx bx-extension'></i>
                            <span>Build</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#support" class="nav__link">
                            <i class="bx bx-phone"></i>
                            <span>Support</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!--=== Theme Change Button ===-->
            <i class="bx bx-moon change-theme" id="theme-button"></i>

            <a href="#" class="button nav__button">
                Subscribe
            </a>

        </nav>
    </header>

    <!--===== Main =====-->
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Store all your assets <br> in a single wallet.
                    </h1>
                    <p class="home__description">
                        Have command over all your Currency &#38; Documents, by just a single
                        tap using a highly secure Blockchain Technology.
                    </p>

                    <form action="" class="home__search">
                        <i class='bx bxs-bell-ring'></i>
                        <input type="email" placeholder="Subscribe to our Newsletter " class="home__search-input">
                        <button class="button">Subscribe</button>
                    </form>

                    <div class="home__value">
                        <div>
                            <span class="home__value-feature">
                                Fast &#38; Secure Transactions.
                            </span>
                        </div>

                        <div>
                            <span class="home__value-feature">
                                Self-Custody.
                            </span>
                        </div>

                        <div>
                            <span class="home__value-feature">
                                Stay anonymous.
                            </span>
                        </div>

                        <div>
                            <span class="home__value-feature">
                                All in 1.
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home__images">
                    <div class="home__orbe"></div>

                    <div class="home__img">
                        <img src="./assets/img/home-img.png" alt="home-img">
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
